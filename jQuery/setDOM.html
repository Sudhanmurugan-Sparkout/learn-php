<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
    <p id="txt1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, possimus.</p>
    <p id="txt2"><b>Lorem ipsum dolor sit amet.</b></p>
    <input id="txt3">
    <button id="btn1">Text</button>
    <button id="btn2">HTML</button>
    <button id="btn3">Input</button>

    <script>
        
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#txt1").text("set the value");
            })
            $("#btn2").click(function(){
                $("#txt2").html("<b>Happy coding!</p>");
            })
            $("#btn3").click(function(){
                $("#txt3").val("Hi!!!");
            })
        })
    </script>

</body>
</html>
